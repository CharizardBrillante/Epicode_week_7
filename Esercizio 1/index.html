<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col">OOP</h1>
        </div>
        <div class="row">
            <div class="col-4">
                <form id="form" class="row">
                    <label for="name" class="mt-3">Name:</label>
                    <input type="text" name="name" id="name" class="col" placeholder="Name" autocomplete="on" required>
                    <label for="surname" class="mt-3">Surname:</label>
                    <input type="text" name="surname" id="surname" class="col" placeholder="Surname" autocomplete="on" required>
                    <label for="birthdate" class="mt-3">Birthdate:</label>
                    <input type="date" name="birthdate" id="birthdate" class="col" placeholder="Birthdate" required>
                    <button type="submit" name="submit" id="submit" class="mt-5">Submit</button>
                </form>
            </div>
            <div class="col-7 offset-1 container border border-dark justify-content-center" id="displayer">
                <div class="row border border-dark">
                    <div class="col-4">
                        <h3>NAME</h3>
                    </div>
                    <div class="col-4">
                        <h3>SURNAME</h3>
                    </div>
                    <div class="col-4">
                        <h3>AGE</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--link script-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
